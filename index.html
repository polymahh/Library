<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        .container {
            padding-top: 50px;
        }
    .delete {
        color: #FFF;
        background-color: #f0335c;
        border-color: #f0335c; }
    .delete:hover {
        color: #FFF;
         background-color: #ce1c43;
        border-color: #ce1c43; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="twelve column">
            <header>
                <h1 style="text-align: center;">Library</h1>
                <p>
                    <p>
                        This is my first attempt to do modular javascript following this 
                        <a href="https://www.youtube.com/watch?v=m-NYyst_tiY&list=PLoYCgNOIyGABs-wDaaxChu82q_xQgUb4f&index=2&t=1s"
                        target="_blank">Video</a>   <br />
                        This is a project for
                        <a href="https://theodinproject.com" target="_blank">The Odin Project</a> in which I
                        have to make a library using <i>Object Constructors</i> and
                        <i>LocalStorage</i>. 
                        You can also view the
                        <a href="https://github.com/polymahh/Library"
                        target="_blank">Github repository</a>
                        of this project.
                      </p>
                </p>
            </header>
            </div>
        </div>
        <hr>
        <div class="row">
            
                <div class="input">
                    <form id="form" >
                    <div class="five column">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="u-full-width" id="title" required >
                    </div> 
                    <div class="five column">
                        <label for="author">Author</label>
                        <input type="text" name="author" class="u-full-width" id="author" required pattern="[A-Za-z]+">
                    </div> 
                    <div class="two column">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" class="u-full-width" id="pages" required min="25">
                     </div> 
                    <div>
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="READ">Read</option>
                            <option value="NOT READ">Not read</option>
                        </select>
                        <button id="add" class="button-primary u-pull-right" type="submit">Add</button>
                    </div>
                </form>
                </div>
            
        </div>
        <hr>
        <div class="row books-container">
          
        </div>
        <p>
            inspired from <a href="https://github.com/ginnerzapata/library-app" target="_blank">ginnerzapata</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
